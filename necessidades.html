<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Necessidades Cadastradas | Plataforma Voluntária</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Plataforma Voluntária - Necessidades</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="cadastro.html">Cadastrar Necessidade</a>
            <a href="necessidades.html">Ver Necessidades</a>
        </nav>
    </header>
    <main>
        <div class="main-container">
            <h2>Necessidades Cadastradas</h2>
            <form id="filtro-form" style="margin-bottom:1.3rem; display: flex; gap: 0.7rem; flex-wrap: wrap;">
                <input type="text" id="pesquisa" placeholder="Pesquisar por palavra-chave..." style="flex:2; min-width:200px;">
                <select id="filtro-tipo" style="flex:1; min-width:170px;">
                    <option value="">Todos os Tipos</option>
                    <option value="Educação">Educação</option>
                    <option value="Saúde">Saúde</option>
                    <option value="Meio Ambiente">Meio Ambiente</option>
                    <option value="Doação de Alimentos">Doação de Alimentos</option>
                    <option value="Doação de Roupas">Doação de Roupas</option>
                    <option value="Outros">Outros</option>
                </select>
            </form>
        </div>
    </main>

    <script src="js/necessidades.js"></script>
</body>
</html>
