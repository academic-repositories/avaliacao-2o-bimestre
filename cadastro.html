<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Necessidade | Plataforma Voluntária</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Plataforma Voluntária - Cadastro</h1>
        <nav>
            <a href="index.html">Início</a>
            <a href="cadastro.html">Cadastrar Necessidade</a>
            <a href="necessidades.html">Ver Necessidades</a>
        </nav>
    </header>
    <script src="js/cadastro.js"></script>
    <main>
        <div class="main-container">
            <h2>Cadastrar Necessidade</h2>
            <form id="form-necessidade" autocomplete="off" novalidate>
                <label for="instituicao">Nome da Instituição *</label>
                <input type="text" id="instituicao" name="instituicao" required>

                <label for="tipo-ajuda">Tipo de Ajuda *</label>
                <select id="tipo-ajuda" name="tipo-ajuda" required>
                    <option value="">Selecione...</option>
                    <option value="Educação">Educação</option>
                    <option value="Saúde">Saúde</option>
                    <option value="Meio Ambiente">Meio Ambiente</option>
                    <option value="Doação de Alimentos">Doação de Alimentos</option>
                    <option value="Doação de Roupas">Doação de Roupas</option>
                    <option value="Outros">Outros</option>
                </select>
            </form>
        </div>
    </main>
</body>
</html>
