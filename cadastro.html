<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Necessidade | Plataforma Voluntária</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Plataforma Voluntária - Cadastro</h1>
        <nav>
            <a href="index.html">Início</a>
            <a href="cadastro.html">Cadastrar Necessidade</a>
            <a href="necessidades.html">Ver Necessidades</a>
        </nav>
    </header>
    <script src="js/cadastro.js"></script>
    <main>
        <div class="main-container">
            <h2>Cadastrar Necessidade</h2>
            <form id="form-necessidade" autocomplete="off" novalidate>
                <label for="instituicao">Nome da Instituição *</label>
                <input type="text" id="instituicao" name="instituicao" required>

                <label for="tipo-ajuda">Tipo de Ajuda *</label>
                <select id="tipo-ajuda" name="tipo-ajuda" required>
                    <option value="">Selecione...</option>
                    <option value="Educação">Educação</option>
                    <option value="Saúde">Saúde</option>
                    <option value="Meio Ambiente">Meio Ambiente</option>
                    <option value="Doação de Alimentos">Doação de Alimentos</option>
                    <option value="Doação de Roupas">Doação de Roupas</option>
                    <option value="Outros">Outros</option>
                </select>

                <label for="titulo">Título da Necessidade *</label>
                <input type="text" id="titulo" name="titulo" maxlength="50" required placeholder="Ex: Ajuda com reforço escolar">

                <label for="descricao">Descrição Detalhada *</label>
                <textarea id="descricao" name="descricao" rows="4" maxlength="400" required placeholder="Descreva a necessidade com detalhes"></textarea>

                <label for="cep">CEP *</label>
                <input type="text" id="cep" name="cep" maxlength="9" required placeholder="00000-000">

                <label for="rua">Rua *</label>
                <input type="text" id="rua" name="rua" required>

                <label for="bairro">Bairro *</label>
                <input type="text" id="bairro" name="bairro" required>

                <label for="cidade">Cidade *</label>
                <input type="text" id="cidade" name="cidade" required>

                <label for="estado">Estado *</label>
                <input type="text" id="estado" name="estado" required>

                <label for="contato">Contato (E-mail ou Telefone) *</label>
                <input type="text" id="contato" name="contato" required placeholder="email@exemplo.com ou (99) 99999-9999">
            </form>
        </div>
    </main>
</body>
</html>
